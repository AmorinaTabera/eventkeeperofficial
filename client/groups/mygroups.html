<!-- group view for mygroup -->


<div class="mygroup contents-container">
  <h3>My Groups</h3>
  <div ng-if="data.groups.length > 0"><a href='#/createnewgroup'>Create New Group</a></div>
    <table class="table table-hover">
      <thead>
        <tr class="header">
          <th>Group Nam</th>
          <th>Location</th>
          <th>Due</th>
          <th></th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="group" ng-repeat="group in data.groups | orderBy:'due_at' | filter:search">
          <td ng-click="displayDetail(this.group._id)">{{ group.name }}</td>
          <td ng-click="displayDetail(this.group._id)">{{ group.delivery_address.city }}, {{ group.delivery_address.state }}</td>
          <td ng-click="displayDetail(this.group._id)"><span am-time-ago="group.due_at"></span></td>
          <td><a ng-click="deleteGroup(this.group._id, $index)" class="btn btn-primary btn-sm active">Delete Group</a></td>
          <td ng-if="!group.deliverer_id">Open</td>
          <td ng-if="!!group.deliverer_id">In Work!</td>
        </tr>
      </tbody>
    </table>
    <div><a href='#/createnewgroup' class="btn btn-primary btn-sm active">Add Group</a></div>
    <div><a ng-click = "showallZ()" class="btn btn-primary btn-sm active"> show all groupst?</a></div>
  </div>
  <!-- <pre>{{ displayGroup.name }}</pre> -->
</div>
