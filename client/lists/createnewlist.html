<div class="addList contents-container">
  <div><h1>Create New List Page</h1></div>
  <hr />
  <!-- Order Details -->
   <div>
     <h3>Order Details</h3>
    <!-- inputs here -->
     <form name="addListForm" >
      <h4>List Name</h4>
      <input type="text" ng-model="list.name" placeholder="Descriptive Name">


      
    </div>

   


  <!-- Add item here -->

  <div>
    <h3>Items</h3>
  </div>

      <form name="addItemForm">
        <input type="text" ng-model="item.item_name" placeholder="Item Name">
        <input type="number" ng-model="item.quantity" placeholder="Quantity">
        <input type="number" ng-model="item.unite_price" placeholder="Cost per Item">
        <a ng-click="list.items.push(item); item = {};" class="btn btn-primary btn-sm active">Add More Items</a>
      </form>


      <table class="table table-hover">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in list.items">
            <td>{{ i.item_name }}</td>
            <td>{{ i.quantity}}</td>
            <td>$ {{ i.unite_price}}</td>
            <td>$ {{ i.unite_price * i.quantity}}</td>

            <td><a ng-click="list.items.splice($index, 1)" class="btn btn-primary btn-sm active">Remove Item</a></td>
          </tr>
        </tbody>
      </table>
    
    <div><a ng-click = "addList()" class="btn btn-primary btn-sm active">Add List</a></div>  <!--runs the add list methid which then returns you back via redirect-->
  </form>
</div>
